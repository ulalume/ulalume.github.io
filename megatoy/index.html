<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Megatoy</title>
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #000;
      }
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var Module = Module || {};
      var canvas = document.getElementById('canvas');
      canvas.addEventListener('contextmenu', function (event) {
        event.preventDefault();
      });
      Module.canvas = canvas;
    </script>
    <script src="megatoy.js"></script>
  </body>
</html>
