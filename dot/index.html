<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0"/>
  <style>
body {
  background-color: rgb(145, 219, 145);
}
.buttons {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
  z-index: 100000;
}
button {
  width: 100px;
  height: 30px;
  font-size: 20px;
  border: none;
  border-radius: 100px;
  background-color: rgba(255, 255, 255, 0.3);
  transform: translateY(0);
  transition: transform 0.05s ease-out, background-color 0.05s linear;
  backdrop-filter: blur(4px);
}
.reset-button {
  display: none;
}
.reset-button.active {
  display: inline;
}
button:active {
  background-color: rgba(255, 255, 255, 0.6);
  transform: translateY(2px);
}
.sprite {
  overflow: hidden;
  position: absolute;
  width:    16px;
  height:   24px;
  background-image: url('all.png');
  background-repeat: no-repeat;
  transition: top 0.3s linear, left 0.3s linear;
  image-rendering: pixelated;
}
.dragging {
  transition: none;
}
.draggable {
  -moz-user-select: none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;
  -khtml-user-drag: element;
  -webkit-user-drag: element;
}
  </style>
</head>
<body>
  <div class="buttons">
    <button onclick="onclick_plus();">+ 15</button>
    <button class="reset-button" onclick="onclick_reset();" id="reset-button">reset</button>
  </div>
	<script type="text/javascript">
    const CHARACTER_NUM = 15;
    const DIRECTION = ["up", "down", "left", "right"]
    
    function onclick_plus () {
      for (let i = 0; i < CHARACTER_NUM; i++) {
        sprites.push(Charactor(i));
      }
      document.querySelector("#reset-button").classList.add("active");
    }
    function onclick_reset () {
      for (let i = 0; i < sprites.length; i++) {
        sprites[i].stop();
        document.body.removeChild(sprites[i]);
      }
      sprites = [];
      for (let i = 0; i < CHARACTER_NUM; i++) {
        sprites.push(Charactor(i));
      } 
      document.querySelector("#reset-button").classList.remove("active");
    }
    
    let sprites = [],
        windowWidth = window.innerWidth,
        windowHeight = window.innerHeight;
    
    function Charactor (charactorNumber) {
      let that = document.createElement("div"),
        emptyDraggingImage,
        ontouchbegin = function (event) {
          that.stop();
            },
        ondragstart = function (event) {
          that.stop();
    
          emptyDraggingImage = that.cloneNode(true);
          emptyDraggingImage.style.visibility = "hidden";
          document.body.appendChild(emptyDraggingImage);
          event.dataTransfer.setDragImage(emptyDraggingImage, 8, 12);
    
          that.classList.add("dragging");
          },
        ontouchmove = function (event) {
          event.preventDefault();
          that.style.left = event.touches[0].clientX - 8 + "px";
          that.style.top = event.touches[0].clientY - 12 + "px";
          that.style.zIndex = event.touches[0].clientY - 12;
        },
        ondrag = function (event) {
          event.preventDefault();
          if (event.clientX == 0 && event.clientY == 0) {
            return;
          }
          that.style.left = event.clientX - 8 + "px";
          that.style.top = event.clientY - 12 + "px";
          that.style.zIndex = event.clientY - 12;
        },
        ondragend = function (event) {
          that.move();
          that.classList.remove("dragging");
    
          if (emptyDraggingImage) {
          document.body.removeChild(emptyDraggingImage);
          emptyDraggingImage = null;
          }
        },
        ontouchend = function (event) {
          that.move();
        },
        randomMove = function () {
            let nowAnimPos = -1,
            nowDirection,
            stop = function () {
              clearTimeout(that.moveId);
            },
            move = function () {
              let top = Number(that.style.top.slice(0, -2)),
                left = Number(that.style.left.slice(0, -2));
              that.stop();
              nowDirection = DIRECTION[Math.floor(Math.random() * 4)];
              updateAnim();
              switch (nowDirection) {
                case "up":
                  if (top - 16 > 0) {
                    top -= 16;
                    that.style.top = top + "px";
                    that.style.zIndex = top;
                  }
                  break;
                case "down":
                  if (top + 16 < windowHeight - 16)  {
                    top += 16;
                    that.style.top = top + "px";
                    that.style.zIndex = top;
                  }
                  break;
                case "left":
                  if (left - 16 > 0) 
                    that.style.left = left - 16 + "px";
                  break;
                case "right":
                  if (left + 16 < windowWidth - 16) 
                    that.style.left = left + 16 + "px";
                  break;
              }
              that.moveId = setTimeout(move, Math.random() * 1500 + 250);
            },
    
            updateAnim = function () {
              if (++nowAnimPos >= 4)
                nowAnimPos = 0;
              let posy = 24 * charactorNumber * 4;
              switch (nowDirection) {
                case "right":
                  posy += 1 * 24;
                  break;
                case "up":
                  posy += 2 * 24;
                  break;
                case "left":
                  posy += 3 * 24;
                  break
              }
              that.style.backgroundPositionY = (-posy) + "px";
              that.style.backgroundPositionX = -16 * nowAnimPos + "px";
            };
          //
          that.moveId = -1;
          that.stop = stop;
          that.move = move;
          //
          that.move();
          setInterval(updateAnim, 300);
        };
    
      that.classList.add("sprite");
      that.classList.add("draggable");
    
      that.addEventListener("dragstart", ondragstart);
      that.addEventListener('drag', ondrag);
      that.addEventListener('dragend', ondragend);
    
      that.addEventListener('touchbegin', ontouchbegin);
      that.addEventListener('mousedown', ontouchbegin);
    
      that.addEventListener('touchmove', ontouchmove);
    
      that.addEventListener('touchend', ontouchend);
      that.addEventListener('mouseup', ontouchend);
      document.body.appendChild(that);
    
      const t =  Math.floor((windowHeight - 16) * Math.random());
      that.style.top = t + "px";
      that.style.left = Math.floor((windowWidth - 24) * Math.random()) + "px";
      that.style.backgroundPositionY = -24 * charactorNumber * 3 + "px";
      that.style.zIndex = t;
    
      randomMove();
      return that;
    }
    
    
    let resizeId = -1;
    window.onresize = function onresize (e) {
      const oldWindowHeight = windowHeight;
      const oldWindowWidth = windowWidth;
      windowHeight = window.innerHeight;
      windowWidth = window.innerWidth;
      for (let i = 0; i < sprites.length; i++) {
        const sprite = sprites[i],
          top = Number(sprite.style.top.slice(0, -2)),
          left = Number(sprite.style.left.slice(0, -2));
        sprite.stop();
        sprite.style.top = windowHeight / oldWindowHeight * top + "px";
        sprite.style.left = windowWidth / oldWindowWidth * left + "px";
        sprite.style.zIndex = windowHeight / oldWindowHeight * top;
      }
      clearTimeout(resizeId);
      resizeId = setTimeout(() => {
        for (let i = 0; i < sprites.length; i++) 
          sprites[i].move();
      }, 1000);
    };
    
    for (var i = 0; i < CHARACTER_NUM; i++) {
      sprites.push(Charactor(i));
    }
    
  </script>
</body>
</html>
